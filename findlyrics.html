<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Karaoke tekst zoeker</title>
    <link rel="stylesheet" href="css/lyrics.css">
</head>
<body>
<header>
    <div class="container">
        <h1>Zoek de tekst van een nummer</h1>
        <form id="form"  autocomplete="off">
            <input type="text" id="search"  placeholder="Voer artiestennaam of nummer in...">
            <button>Zoek</button>
        </form>
        <h1> Het kan even duren...</h1>
    </div>

</header>
<section id="video"></section>
<section class="result" id="result">
    <h1>De resultaten komen hier... </h1>
    <h1>Let op! Niet elke song-lyric is online te vinden!</h1>

</section>


<script src="js/lyricsapi.js"></script>
</body>
</html>
