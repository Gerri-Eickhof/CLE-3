<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <title>Club Vibes</title>
    <head>
        <script
                src="https://code.jquery.com/jquery-3.3.1.js"
                integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
                crossorigin="anonymous">
        </script>
        <script>
            $(function(){
                $("#header").load("./included/header.html");
                $("#footer").load("./included/footer.html");
            });
        </script>
        <div id="header"></div>
        <div id="footer"></div>
</head>
    <div id="myForm">
        <form action="#" method="post" class="form-container">
            <h1>Aanmelden</h1>
            <div>
                <input type="radio" name="sex" value="M" id="sex_m" class="" checked>
                <label for="sex_m" class="">Man</label>
                <input type="radio" name="sex" value="F" id="sex_f" class="">
                <label for="sex_f" class="">Vrouw</label>
            </div>
            <div>
                <label for="fname">Voornaam:</label>
                <input type="text" id="fname" name="fname" placeholder="Voornaam">
            </div>
            <div>
                <label for="lname">Achternaam:</label>
                <input type="lname" id="lname" name="lname" placeholder="Achternaam">
            </div>
            <div>
                <label for="phone">Telefoonnummer:</label>
                <input type="tel" id="phone" name="phone" placeholder="Telefoonnummer">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="email">
            </div>
            <div>
                <label for="password">Wachtwoord:</label>
                <input type="password" id="password" name="password" placeholder="Wachtwoord">
            </div>
            <div>
                <button type="submit" name ="submit" class="btn">Aanmelden</button>
            </div>
        </form>
    </div>

</html>
